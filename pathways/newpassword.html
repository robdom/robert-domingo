  <body>

    <h1>Creating a New Password for the Toastmasters Website</h1>

    <ol>
      <li>Go to the <a href="https://www.toastmasters.org/" target="_blank">Toastmasters website</a> and click on "Login"</li>
      <li>Click on the "Forgot password?" link</li>
      <li>Enter your email address and click "Submit"</li>
    </ol>

    <p>You should get a password reset email from Toastmasters International.</p>
